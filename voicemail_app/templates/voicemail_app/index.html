{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Voicemail</title>
    <!-- Bootstrap CSS for styling and modal functionality -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Send Voicemail</h2>
      <form id="voicemailForm">
        <div class="form-group">
          <label for="toNumber">Recipient's Number:</label>
          <input
            type="text"
            class="form-control"
            id="toNumber"
            placeholder="+1234567890"
            required
          />
        </div>
        <div class="form-group">
          <label for="messageText">Message:</label>
          <textarea
            class="form-control"
            id="messageText"
            rows="3"
            placeholder="Enter your message here"
            required
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-primary"
          data-toggle="modal"
          data-target="#confirmModal"
        >
          Review & Send
        </button>
      </form>
    </div>

    <!-- Confirmation Modal -->
    <div
      class="modal fade"
      id="confirmModal"
      tabindex="-1"
      aria-labelledby="confirmModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="confirmModalLabel">
              Confirm Voicemail Details
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <p><strong>To Number:</strong> <span id="modalToNumber"></span></p>
            <p><strong>Message:</strong> <span id="modalMessageText"></span></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Edit
            </button>
            <button type="button" class="btn btn-primary" id="confirmSend">
              Send Voicemail
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap and jQuery for functionality -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom script for handling the modal and AJAX requests -->
    <script src="{% static 'voicemail_app/scripts.js' %}"></script>
  </body>
</html>
